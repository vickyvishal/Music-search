<!doctype html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="https://developer.spotify.com/web-api/static/css/cached.css">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Sansita" rel="stylesheet">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
	</head>
	<body style="font-family: 'Sansita', sans-serif;">
		<div class="container">
			<header class="text-center">
				<h1>Search for an Artist</h1>
				<p>Powered by Spotify</p>
				<span id="error"><span>
			</header>
			<section class="text-center">
				<form id="search-form" >
					<input type="text" id="query" value="" class="form-control" placeholder="Type an Artist Name"/>
					<input type="submit" id="search" class="btn btn-primary" value="Search"/>
				</form>
			</section>
			<div id="results">
			</div>
			<input type="button" value="next" id="next" info="%data%"/>
		</div>
		<script type="text/javascript" src="js/App.js"></script>
		<script src="js/helper.js"></script>
	</body>
</html>
